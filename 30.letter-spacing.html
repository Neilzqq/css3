<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-spacing</title>
    <style>
        .container {
            width: 500px;
            background-color: #afa;
            padding: 10px;

        }

        p {

            background-color: yellow;
            font-size: 20px;
            text-align: center;
            letter-spacing: 2rem;
            text-indent: 2rem;

        }
    </style>
</head>

<body>
    <div class="container">
        <p>Loremipsum</p>
    </div>
</body>

</html>
