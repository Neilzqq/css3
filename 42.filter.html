<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        .grayscale {
            filter: grayscale(1);
        }

        .sepia {
            filter: sepia(1);
        }

        .drop-shadow {
            filter: drop-shadow(10px 10px 10px #333);
        }

        .box-shadow {
            box-shadow: 10px 10px 10px #333;
        }
    </style>
</head>

<body>
    <img class="grayscale" src="images/1.png" alt="">
    <img class="sepia" src="images/1.png" alt="">
    <img class="drop-shadow" src="images/1.png" alt="">
    <img class="box-shadow" src="images/1.png" alt="">
</body>

</html>
