<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>outline</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: blue;
            border: 3px solid red;
            outline: 3px solid #000;


        }

        .box:hover {
            width: 50px;
            height: 50px;
            background-color: green;
            outline-offset: 5px;
            transition: .5s;
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
